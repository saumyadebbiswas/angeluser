<ion-header>
  <ion-toolbar class="my-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      Product Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <div class="row product-box">
      <img src="http://phpstack-304562-945735.cloudwaysapps.com/crm/upload/product/{{product.pro_image_name}}" alt="{{product.pro_name}}" />
      
      <div class="col-12 product-description">
        <h4>{{product.pro_name}}</h4>
        <p>{{product.pro_description}} </p>
        <p>Colors: {{product.pro_num_of_color}} </p>
        <p>Order Terms</p>
        <p>Minimum Order Quantity {{product.pro_min_order_box_qty}} Boxes</p>
        <p class="price">â‚¹{{product.pro_price_per_piece}}/Piece | Quantity Per Box: 6 Pieces</p>

        <div *ngIf="check_cart == false" class="edit" (click)="addToCart(product.pro_price_per_piece)">
          <span>Add To Cart</span>
        </div>

        <div *ngIf="check_cart" class="edit">
          <span>Already Added To Cart</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
